<p>MONTABAUN<br />
[JANUARY 1917]<br />
Monday 1st<br />
“Cheerio" this year will see it out & we wont be sorry<br />
Tuesday 2<br />
Rain, Rain, mud and more mud what a dirty world<br />
Wednesday 3<br />
Lieut Haigh was wounded this morn bullet pierced his chest<br />
Thursday 4<br />
I am out of a job, spare man<br />
